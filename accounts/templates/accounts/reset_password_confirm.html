{% extends "base.html" %}

{% block content %}
<div class="p-3 mt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-4 rounded">
                    <div class="card-body">
                        <h2>Set a New Password</h2>
                        <hr />
                        {% if validlink %}
                            <p>Please enter your new password below:</p>
                            <form method="post">
                                {% csrf_token %}
                                <p>
                                    <label for="id_new_password1">New Password</label>
                                    <input id="id_new_password1" type="password" name="new_password1" required
                                        autocomplete="new-password" class="form-control">
                                </p>
                                <p>
                                    <label for="id_new_password2">Confirm Password</label>
                                    <input id="id_new_password2" type="password" name="new_password2" required
                                        autocomplete="new-password" class="form-control">
                                </p>
                                <div class="text-center">
                                    <button type="submit" class="btn bg-dark text-white">Reset Password</button>
                                </div>
                            </form>
                        {% else %}
                            <div class="alert alert-danger text-center">
                                <p>The password reset link is invalid or has expired.</p>
                                <p>Please request a new one.</p>
                            </div>
                            <div class="text-center mt-3">
                                <a href="{% url 'reset_password' %}" class="btn btn-link">Request a New Password Reset</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
