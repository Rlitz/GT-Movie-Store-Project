{% extends 'base.html' %}

{% block content %}
<div class="p-3 mt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-4 rounded">
                    <div class="card-body">
                        <h2>Reset Password</h2>
                        <hr />

                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}" role="alert">
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                        <form method="POST">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input id="username" type="text" name="username" required class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" type="email" name="email" required class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="security_answer" class="form-label">
                                    What is your mother's maiden name?
                                </label>
                                <input id="security_answer" type="text" name="security_answer" required class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="new_password" class="form-label">New Password</label>
                                <input id="new_password" type="password" name="new_password" required class="form-control">
                            </div>

                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm New Password</label>
                                <input id="confirm_password" type="password" name="confirm_password" required class="form-control">
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn bg-dark text-white">Reset Password</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'accounts.login' %}">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
