{% extends "base.html" %}

{% block content %}
<div class="p-3 mt-4">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow p-3 mb-4 rounded">
                    <div class="card-body">
                        <h2>Reset Your Password</h2>
                        <hr />
                        <p>Enter your email below, and we'll send you instructions to reset your password.</p>

                        <form method="POST">
                            {% csrf_token %}
                            <p>
                                <label for="email">Email Address:</label>
                                <input id="email" type="email" name="email" required autocomplete="email"
                                    class="form-control">
                            </p>
                            <div class="text-center">
                                <button type="submit" class="btn bg-dark text-white">Send Reset Email</button>
                            </div>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'accounts.login' %}" class="btn btn-link">Back to Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
